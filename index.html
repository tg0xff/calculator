<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="header">
      <button id="switch-fraction-separator" type="button">Comma</button>
      <button id="switch-theme" type="button"></button>
    </div>
    <div class="calculator-root">
      <div class="screen-root">
        <div id="screen" class="screen"></div>
      </div>
      <div class="buttons-root">
        <div class="buttons-numbers">
          <button id="calc-7" type="button">7</button>
          <button id="calc-8" type="button">8</button>
          <button id="calc-9" type="button">9</button>
          <button id="calc-4" type="button">4</button>
          <button id="calc-5" type="button">5</button>
          <button id="calc-6" type="button">6</button>
          <button id="calc-1" type="button">1</button>
          <button id="calc-2" type="button">2</button>
          <button id="calc-3" type="button">3</button>
          <button id="calc-0" type="button">0</button>
          <button id="calc-point" type="button">.</button>
          <button id="calc-backspace" type="button">⌫</button>
        </div>
        <div class="buttons-operators">
          <button id="calc-clear" type="button">C</button>
          <button id="calc-divide" type="button">÷</button>
          <button id="calc-multiply" type="button">×</button>
          <button id="calc-minus" type="button">−</button>
          <button id="calc-plus" type="button">+</button>
          <button id="calc-equals" type="button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
